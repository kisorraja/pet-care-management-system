<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Pet Care Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('l1.jpg'); /* Replace 'your-background-image.jpg' with the path to your background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.container {
    margin-top: 50px;
}

.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
    background-color: #007bff;
    color: #fff;
    border-radius: 10px 10px 0 0;
}

.card-body {
    background-color: #fff;
    border-radius: 0 0 10px 10px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.form-group {
    margin-bottom: 20px;
}

.label {
    font-weight: bold;
}

.input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
</style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Contact Us</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="label" for="name">Your Name:</label>
                            <input type="text" id="name" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="email">Your Email:</label>
                            <input type="email" id="email" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="phone">Your Phone Number:</label>
                            <input type="tel" id="phone" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="message">Your Message:</label>
                            <textarea id="message" class="input-field" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="./contact.js"></script>
</body>
</html>
